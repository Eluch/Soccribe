<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex">

    <link rel="icon" id="dynamic-favicon" type="image/x-icon" href="favicons/favicon-0.ico">
    <link rel="icon" id="dynamic-favicon-32" type="image/png" href="favicons/favicon-0-32x32.png" sizes="32x32">
    <link rel="icon" id="dynamic-favicon-16" type="image/png" href="favicons/favicon-0-16x16.png" sizes="16x16">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/all.min.css">
    <link rel="stylesheet" href="bootstrap/theme_bootstrap.min.css">
    <link rel="stylesheet" href="style.css?v=[SERVER-UUID]">

    <title>Table Soccribe</title>
</head>
<body>
<div class="container">
  <div class="card" id="main-card">
    <div class="card-body">
      <div class="row mt-2 mb-4">
        <div class="col-12 text-center text-uppercase">
          <img src="assets/img/logo.png" class="logo">
        </div>
      </div>

      <div class="row">
        <div class="col-12">

        </div>
      </div>

      <div class="row">
          <div class="col-12 col-md-7">
              <div class="card mb-3">
                  <div class="card-body match">
                    <span id="last-match-game-type" class="position-absolute"></span>
                    <div class="latest-match-list-wrapper">
                      <ul id="latest-match-list" class="list-group">
                          <li class="list-group-item red">
                            <div class="player"></div>
                          </li>
                          <li class="list-group-item red">
                            <div class="player"></div>
                          </li>
                          <li class="list-group-item blue">
                            <div class="player"></div>
                          </li>
                          <li class="list-group-item blue">
                            <div class="player"></div>
                          </li>
                      </ul>
                    </div>
                    <span id="last-match-timestamp"></span>
                  </div>
              </div>

              <div class="card mb-3">
                  <div class="card-header">Challengers</div>
                  <div class="card-body">
                    <div class="challengers-list-wrapper">
                      <ul id="challengers-list" class="list-group"></ul>
                    </div>
                  </div>
              </div>
          </div>

          <div class="col-12 col-md-5 mt-3 mt-md-0">
              <div class="card mb-3">
                <div class="card-header profile-header">
                  Profile
                  <div class="enable-sounds float-right">
                    <input type="checkbox" id="enable-sounds" class="custom-control-input" value="1">
                    <label for="enable-sounds"></label>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-12">
                      <div class="input-group mb-3">
                          <input id="player-name" type="text" class="form-control" placeholder="Player name" aria-describedby="basic-addon1" maxlength="10" disabled>
                          <div class="input-group-append">
                            <button id="set-name" type="button" class="btn btn-primary btn-lg disabled" aria-label="Left Align">
                                Save
                            </button>
                          </div>
                      </div>

                      <div class="soccribe-controls mb-3">
                        <div class="soccribe-control">
                          <input type="radio" id="game-type-0" name="game-type" value="0" disabled checked>
                          <label for="game-type-0" title="10 with cards">10 ðŸ‚ </label>
                        </div>

                        <div class="soccribe-control">
                          <input type="radio" id="game-type-1" name="game-type" value="1" disabled>
                          <label for="game-type-1" title="10 without cards">10 <span class="nope ml-2">ðŸ‚ </span></label>
                        </div>

                        <div class="soccribe-control">
                          <input type="radio" id="game-type-2" name="game-type" value="2" disabled>
                          <label for="game-type-2" title="good old game without cards"><span class="nope">10 ðŸ‚ </span></label>
                        </div>
                      </div>

                      <div class="row" id="play_box">
                        <div class="col-12 col-lg-4">
                          <button id="ten-alert" type="button" class="btn btn-alert btn-lg w-100 h-100" aria-label="Bullhorn" disabled>
                              <i class="fas fa-bullhorn fa-fw"></i>
                          </button>
                        </div>
                        <div class="col-12 col-lg-8">
                            <button id="subscribe" type="button" class="btn btn-primary btn-lg disabled h-100 w-100" aria-label="PLAY">
                                PLAY
                            </button>
                            <button id="unsubscribe" type="button" class="btn btn-secondary btn-lg disabled h-100 w-100" aria-label="LEAVE">
                                LEAVE
                            </button>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>

              <div class="card mb-3 subscribed">
                  <div class="card-header">Queue</div>
                  <div class="card-body">
                    <ul id="subscribed-list" class="list-group">
                        <!--<li class="list-group-item">Player</li>-->
                    </ul>
                  </div>
              </div>

              <div class="card">
                  <div class="card-header">Online players</div>
                  <div class="card-body">
                      <ul id="available-players" class="list-group">
                          <!--<li class="list-group-item">Player</li>-->
                      </ul>
                  </div>
              </div>
          </div>
      </div>

      <div id="debug-functions" class="row d-none">
        <div class="col-12">
          <button type="button" class="btn" data-pid="subscribe">Subscribe again</button>
        </div>
      </div>

    </div>
  </div>
</div>

<div id="countdown-container" class="row d-none">
    <div class="col-12">
        <div class="alert w-100" role="alert">
            <h5>The game is about to begin in <span class="badge">10</span></h5>
        </div>
    </div>
</div>

<script src="jquery-3.2.0.min.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
<script src="soccribe.js?v=[SERVER-UUID]"></script>
</body>
</html>
